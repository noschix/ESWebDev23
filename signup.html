<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name=”robots” content=”noindex”>

    <title>SecretAgent - Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bebb4b770.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="index.html"><img src="images/logo.png" alt="SecretAgent Logo" class="logo"></a>
            </div>
            <nav class="nav-menu">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#">Clients</a></li>
                    <li class="menu-item"><a href="#agents">Agents</a></li>
                    <li class="menu-item"><a href="login.html" class="login">Log In</a></li>
                    <li class="menu-item desktop-only"><a href="signup.html" class="signup">Sign Up</a></li>
                </ul>
                <div class="mobile-only signup-fullwidth"><a href="signup.html" class="signup">Sign Up</a></div>
            </nav>
        </div>
    </header>

    <section class="signup-form">
        <h2>Sign Up to Secret Agent</h2>
    
        <form action="user_signup.php" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required aria-placeholder="Please select">
                <option value="" disabled selected hidden>Please select...</option>
                <option value="client">Client</option>
                <option value="agent">Agent</option>
            </select>

            <div id="agentFields" style="display: none;">

                <label for="agent_exp">Expertise:</label>
                <select id="agent_exp" name="agent_exp">
                    <option value="" selected disabled>Please select expertise</option>
                    <option value="Health Insurance">Health Insurance</option>
                    <option value="Car Insurance">Car Insurance (Auto Insurance)</option>
                    <option value="Life Insurance">Life Insurance</option>
                    <option value="Homeowners Insurance">Homeowners Insurance</option>
                    <option value="Renters Insurance">Renters Insurance</option>
                    <option value="Disability Insurance">Disability Insurance</option>
                    <option value="Travel Insurance">Travel Insurance</option>
                    <option value="Business Insurance">Business Insurance</option>
                    <option value="Pet Insurance">Pet Insurance</option>
                    <option value="Umbrella Insurance">Umbrella Insurance</option>
                    <option value="Dental Insurance">Dental Insurance</option>
                    <option value="Motorcycle Insurance">Motorcycle Insurance</option>
                    <option value="Flood Insurance">Flood Insurance</option>
                    <option value="Earthquake Insurance">Earthquake Insurance</option>
                    <option value="Liability Insurance">Liability Insurance</option>
                  </select>

                <label for="agent_about">About yourself: (short)</label>
                <input type="text" class="agent_about" id="agent_about" name="agent_about" maxlength="90">
                
                <label for="agent_city">City:</label>
                <input type="text" id="agent_city" name="agent_city" >
                
                <label for="agent_country">Country:</label>
                <input type="text" id="agent_country" name="agent_country" >
                
                <label for="agent_website">Website URL:</label>
                <input type="text" id="agent_website" name="agent_website">
            </div>
            
            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
            
            <div class="terms-container"> 
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"> I accept the Terms and Conditions</label>
            </div>
            
            
            <input type="submit" value="Sign Up">
    
            <p>*Password must be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, and one numeric digit.</p>
    </section>    

    <footer>
        <p>Made with <svg viewBox="0 0 1792 1792" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="height: 0.8rem;"><path d="M896 1664q-26 0-44-18l-624-602q-10-8-27.5-26T145 952.5 77 855 23.5 734 0 596q0-220 127-344t351-124q62 0 126.5 21.5t120 58T820 276t76 68q36-36 76-68t95.5-68.5 120-58T1314 128q224 0 351 124t127 344q0 221-229 450l-623 600q-18 18-44 18z" fill="#e25555"></path></svg> in our Web-Dev Class @ Esade</p>
        <span style="text-align: center; margin: 0 auto; width: 100%; font-size: xx-small; display: block; padding-bottom: 10px; color: lightslategrey;">Version 1.3.2</span>
    </footer>
    <script>
        const roleSelect = document.getElementById('role');
        const agentFields = document.getElementById('agentFields');

        roleSelect.addEventListener('change', function() {
        if (roleSelect.value === 'agent') {
            agentFields.style.display = 'block';
        } else {
            agentFields.style.display = 'none';
        }
        });
    </script>
    <script src="js/main.js"></script>

</body>
</html>
